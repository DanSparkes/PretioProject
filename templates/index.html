<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="EN">
  <head>
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" media="screen" href = "{{ url_for('static', filename='style.css') }}">
    <title>Pretio App</title>
  </head>

  <body>
    {% if url %}
      <iframe id="tree" name="pretio" src="{{ url }}" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%" scrolling="auto"></iframe>
    {% else %}
      <h2>{{ error }}</h2>
    {% endif %}
  </body>
</html>
